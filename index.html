<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postal Rate Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
        
    <style>
        #header {
            text-align: center;
            font-family: Courier New, Courier, monospace;
        }

        body {
            background-color: #e1e1e1;
        }
        footer{
            background-color: #eceeef;
            height: 160px;
        }
    </style>

</head>

<body>
    <div id="header" class="jumbotron">
        <h1>Postal Rate Calculator</h1>
    </div>
    <div id="empty1" class="col-3"></div>
    <div id="myForm" class="col col-md-8">

        <form action="/svc/add" method="POST">

            <table style="width:400px" border="0">
                <tr>
                    <th>Letters Stamped:</th>
                    <th>QTY</th>
                </tr>

                <tr>

                    <td> <select name="letterStamped">
                    <option value="0.49">1 oz. ($0.49)</option>
                    <option value="0.70">2 oz. ($0.70)</option>
                    <option value="0.91">3 oz. ($0.91)</option>
                    <option value="1.12">3.5 oz. ($1.12)</option>
                    </select>
                    </td>
                    <td>
                        <input type="number" name="qty1" value="0" size="5">
                    </td>

                </tr>

                <tr>
                    <th>Letters Metered:</th>
                    <th>QTY</th>
                </tr>
                <tr>
                    <td><select name="lettersMetered">
                <option value="0.46">1 oz. ($0.46)</option>
                <option value="0.67">2 oz. ($0.67)</option>
                <option value="0.88">3 oz. ($0.88)</option>
                <option value="1.09">3.5 oz. ($1.09)</option>
                </select>
                    </td>
                    <td>
                        <input type="number" name="qty2" value="0" size="5">
                    </td>

                </tr>

                <tr>
                    <th>Large Envelopes Flats:</th>
                    <th>QTY</th>
                </tr>
                <tr>
                    <td><select name="largeEnvelopes">
        <option value="0.98">1 oz. ($0.98)</option>
        <option value="1.19">2 oz.($1.19)</option>
        <option value="1.40">3 oz. ($1.40)</option>
        <option value="1.61">4 oz. ($1.61)</option>
        <option value="1.82">5 oz. ($1.82)</option>
        <option value="2.03">6 oz. ($2.03)</option>
        <option value="2.24">7 oz. ($2.24)</option>
        <option value="2.45">8 oz. ($2.45)</option>
        <option value="2.66">9 oz. ($2.66)</option>
        <option value="2.87">10 oz. ($2.87)</option>
        <option value="3.08">11 oz. ($3.08)</option>
        <option value="3.29">12 oz. ($3.29)</option>
        <option value="3.50">13 oz. ($3.50)</option>
      </select>
                    </td>
                    <td>
                        <input type="number" name="qty3" value="0" size="5">
                    </td>
                </tr>
                <tr>
                    <th>Parcels:</th>
                    <th>QTY</th>
                </tr>

                <tr>
                    <td><select name="parcels">
        <option value="2.67">1 oz. ($2.67)</option>
        <option value="2.67">2 oz.($2.67)</option>
        <option value="2.67">3 oz. ($2.67)</option>
        <option value="2.67">4 oz. ($2.67)</option>
        <option value="2.85">5 oz. ($2.85)</option>
        <option value="3.03">6 oz. ($3.03)</option>
        <option value="3.21">7 oz. ($3.21)</option>
        <option value="3.39">8 oz. ($3.39)</option>
        <option value="3.57">9 oz. ($3.57)</option>
        <option value="3.75">10 oz. ($3.75)</option>
        <option value="3.93">11 oz. ($3.93)</option>
        <option value="4.11">12 oz. ($4.11)</option>
        <option value="4.29">13 oz. ($4.29)</option>
      </select>
                    </td>
                    <td>
                        <input type="number" name="qty4" value="0" size="5">
                    </td>
                </tr>
            </table>
            <button type="submit" class="btn btn-warning btn-sm" aria-pressed="false" autocomplete="off">Submit</button>

        </form>
    </div>

    <div id="empty2" class="col-md-2"></div>

    <footer></footer>
</body>

</html>
